<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備品情報の編集 - ASA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <i class="bi bi-pencil-square"></i> 備品情報を編集
            </div>
            <div class="card-body">
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
                </div>
                {% endif %}

                <form action="/edit/{{ item['id'] }}" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label">ID（管理番号）</label>
                        <input type="number" name="id" class="form-control" value="{{ item['id'] }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">備品名</label>
                        <input type="text" name="name" class="form-control" value="{{ item['name'] }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">カテゴリ</label>
                        <select name="category" class="form-select">
                            {% for cat in categories %}
                            <option value="{{ cat['name'] }}" {% if item['category'] == cat['name'] %}selected{% endif %}>
                                {{ cat['name'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">写真の変更</label>
                        {% if item['image_filename'] %}
                        <div class="mb-2">
                            {% if item['image_filename'].startswith('http') %}
                                <img src="{{ item['image_filename'] }}" alt="現在の写真" style="max-height: 150px; border-radius: 8px; border: 1px solid #ddd;">
                            {% else %}
                                <img src="{{ url_for('static', filename='uploads/' + item['image_filename']) }}" alt="現在の写真" style="max-height: 150px; border-radius: 8px; border: 1px solid #ddd;">
                            {% endif %}
                            <div class="form-text">現在の写真</div>
                        </div>
                        {% endif %}
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning w-100">更新する</button>
                        <a href="/" class="btn btn-secondary w-100">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
